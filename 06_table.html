        <tbody>
            <tr>

    <body>

<!--
    table: how we create charts and tables
    tr : The HTML <tr> element defines a row of cells in a table. 
         The row's cells can then be established using a mix of <td> (data cell) and <th> (header cell) elements.

    td : The HTML <td> element defines a cell of a table that contains data. 
         It participates in the table model.

    th : The HTML <th> element defines a cell as header of a group of table cells. 
         The exact nature of this group is defined by the scope and headers attributes.
    
    thead : The HTML <thead> element defines a set of rows defining the head of the columns of the table.
    
    tbody : The HTML Table Body element (<tbody>) encapsulates a set of table rows (<tr> elements), indicating that they comprise the body of the table (<table>).
    
    link : https://developer.mozilla.org/ko/docs/Web/HTML/Element/table
    link 2 : https://developer.mozilla.org/en-US/docs/Learn/HTML/Tables/Basics

-->
