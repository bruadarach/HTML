<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ordered and Unordered List</title>
</head>
<body>
    <h1>Heading level 1</h1>
    <h2>Heading level 2</h2>
    <h3>Heading level 3</h3>

    <p>This is the first paragraph of text.</p>


    <h4>My Color List</h4>

    <ol>
        <li>red</li>
        <li>blue</li>
        <li>black</li>
    </ol>

    <ul>
        <li>red</li>
        <li>blue</li>
        <li>black</li>
    </ul>

    <ul>
        <li><strong>red</strong></li>
        <li>blue</li>
        <li>black</li>
    </ul>

    <ol>
        <li>red</li>
            <ul>
                <li>apple</li>
                    <ol>
                        <li>at restaurant</li>
                        <li>at school</li>
                    </ol>
                <li>sun</li>
            </ul>
        <li>blue</li>
        <li>black</li>
    </ol>

</body>
</html>

<!--

    <ol> = ordered list 인데, 이거만 치면 아무 변화도 안나타나
    <li> = list인데 이것을 안에 같이 입력해줘야 넘버링이 돼
    
    <ul> = unordered list야. 불렛포인트로 나타나
    <li> = 마찬가지로 안에 list인데 이것을 같이 입력해줘야 넘버링이 돼

    안에 <strong> 태그도 적용 가능해  

    cf) command키 + z = 들여쓰기 
        li 쓰고 tap키 누르면 <li> 자동완성되는 동시에, 정중앙에 커서가 놓여서 입력 용이. 

    또 ordered list 안의 list안에 또 다른 unordered list 추가도 가능해. 
        
        
-->
