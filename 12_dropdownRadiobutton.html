<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inputs Demo</title>
</head>
<body>

<!-- radio button : name / value -->
<p>Do you prefer cats or dogs?</p>

<form>
    <label for="dogs">Dogs: </label>
    <input name="petChoice" id="dogs" type="radio" value="DOGS">
    
    <label for="cats">Cats: </label>
    <input name="petChoice" id="cats" type="radio" value="CATS">

<!-- select tag : name -->
    <p>What's your favorite color?</p>
    <select name="color">
        <option>Red</option>
        <option>Green</option>
        <option>Black</option>
    </select>

 <!-- select tag : name / mood -->
    <p>What's your current mood?</p>
    <select name="mood">
        <option value="happy">:)</option>
        <option value="neutral">:|</option>
        <option value="sad">:(</option>
    </select>

<!-- textarea : name -->
    <p>Textarea</p>
    <textarea name="paragraph" cols="50" rows="10"></textarea>

<!-- checkbox: name -->
    <p>Checkbox</p>

    <label for="dogs">Checkbox: </label>
    <input type="checkbox" name="checkbox">

    <button>Go!</button>
</form>

</body>
</html>

<!-- Setting "name" !!
    by giving the same name "petChoice",
    two inputs are connected,
    so now we can only select one, not both!
