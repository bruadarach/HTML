<!--
    <thead> : 테이블 헤드(가장 처음행)에 해당하는 부분
        - <th> : 테이블 헤드<thead>에 들어가는 각각 데이터들
                 이 부분은 진한/굵은 글씨로 보여짐
    <tbody> : 테이블에서 본문에 해당하는 부분
        - <tb> : 테이블 바디<tbody>에 들어가는 각각 데이터들
    <tfoot> : 테이블 풋(가장 마지막행)에 해당하는 부분
-->

<html>

<body>
    <table border=2>
        <thead>
            <tr>
                <th>이름</th>
                <th>성별</th>
                <th>주소</th>
                <th>회비</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>김준수</td>
                <td>남</td>
                <td>서울</td>
                <td>100,000원</td>
            </tr>

            <tr>
                <td>김미미</td>
                <td>여</td>
                <td>제주</td>
                <td>100,000원</td>
            </tr>
        </tbody>  

        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>200,000원</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
