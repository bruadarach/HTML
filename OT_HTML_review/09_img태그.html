<!--
    <img> : 이미지 삽입 태그
        - 속성 src : 이미지 주소 정보
        - 속성 width : 이미지 너비
        - 속성 height : 이미지 높이
        - 속성 alt : 이미지 정보 (만약 이미지 src정보가 잘못되면, alt에 적힌 정보가 보여짐) #alternative text
        - 속성 title : 이미지에 마우스 커서를 올려놓으면 나타나게 되는 정보
-->

<html>
    <body>
        <img src="img.jpg" width="800" height="500" alt="곰커플" title="couple bears">
    </body>
</html>
