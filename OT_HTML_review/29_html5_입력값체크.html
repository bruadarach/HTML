<!-- 입력값 유효성 체크(Form Validation) : 사용자에게 편의를 제공하는 정도이며, 보안적인 의미를 갖지는 않음에 유의.

    <input required> : 필수 입력 부분 설정
    
    <input pattern="정규표현식">
        : 정규표현식? 어떠한 문자에서 패턴을 찾아내어 그 패턴이 문자에 있는지 없는지를 확인하는 역할
        : pattern? 사용자가 입력한 정보가 예를 들면, 첫 글자는 알파벳으로 시작해야하고, 마지막 글자는 숫자로 끝나는 패턴으로 ID사용 강제하고 싶을 때 사용 
 
            - e.g) "첫번째 문자는 알파벳이어야 한다" 를 정규표현식으로 표현한다면? ==> 따라서 첫 두문자가 'AA'면 오류남
                    <input pattern="[a-zA-Z]">
                    오류사례) AA

            - e.g) "처음 두 문자는 알파벳이어야 한다" 를 정규표현식으로 표현한다면? 
                    <input pattern="[a-zA-Z][a-zA-Z]">
                    오류사례) AAA

            - e.g) "첫번째 문자는 알파벳이어야 하고, 두번째부터는 아무거나 상관지만, .1개만 추가했기에 추가 문자 1개까지 만을 가능하다" 를 정규표현식으로 표현한다면?
                    <input pattern="[a-zA-Z].">
                    오류사례) A김김

            - e.g) "첫번째 문자는 알파벳이어야 하고, 두번째부터는 아무거나 상관지만, .+이기에 추가 문자가 꼭 1개 이상어야 한다" 를 정규표현식으로 표현한다면?
                    <input pattern="[a-zA-Z].+">
                    오류사례) A
            
            - e.g) "가장 끝에는 꼭 숫자로 끝내야한다" 를 정규표현식으로 표현한다면?
                    <input pattern="[a-zA-Z].+[0-9]">
                    오류사례) A!@
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <form action="registar.php">
            <input type="text" name="id" placeholder="아이디를 입력해주세요" required pattern="[a-zA-Z].+[0-9]">
            <input type="email" name="email" placeholder="이메일 입력">
            <input type="submit">
        </form>
    </body>
</html>
