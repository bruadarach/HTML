<!-- HTML5 form : 새로운 속성들

    <input autocomplete=" "> : 자동완성기능(auto complete) 활성화/비활성화
        - 예전에 입력했던 정보를 브라우저가 기억하고 있다가 다시 입력해주는 기능
        - 활성화 : <form action="login.php" autocomplete="on"> 
        - 선택적/예외적 비활성화 : <input type="password" name="pwd" autocomplete="off">
    
    <input placeholder=" "> : 폼에 미리 default 정보 설정
    
    <input autofocus : 마우스 커서가 첫번째 입력 양식에 default로 가있어서 포커싱 시킴

-->

<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <form action="login.php" autocomplete="on"> 
        <!-- autocomplete="on" 추가시, 아래 form양식 전체에 자동완성기능이 활성화 됨 -->
            <input type="text" name="id" placeholder="id를 입력해주세요" autofocus>
            <input type="password" name="pwd" autocomplete="off" placeholder="비민번호를 입력해주세요"> <!-- autocomplete 예외적 비활성화 -->
            <input type="submit">
        </form>
    </body>
</html>
