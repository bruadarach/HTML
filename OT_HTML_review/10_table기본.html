<!--
    <td> : table data 표(구체적으로는 테이블바디<tb>) 안에 들어가는 각각의 실제 데이터
    <tr> : table row 같은 행에 속하는 데이터를 묶어주는 태그
    <table> : 테이블 만드는 태그
        - 속성 border : 테두리 태그 - HTML 태그는 별로 안예뻐서 실제로는 CSS를 이용해서 테이블 꾸며줌
-->

<html>
    <body>
        <table border=2>
            <tr>
                <td>이름</td> <td>성별</td> <td>주소</td>
            </tr>

            <tr>
                <td>김준수</td> <td>남</td> <td>서울</td>
            </tr>

            <tr>
                <td>김미미</td> <td>여</td> <td>제주</td>
            </tr>
        </table>
    </body>
</html>
