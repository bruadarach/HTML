    # "for" & "id" match each other
    # "value" for things behind the scene
    # "name" to consider how to send data behind the scene
-->


<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>

<h1>Register</h1>

    <form>

    <label for="first">First Name:</label>
    <input name="first id = "first" type="text" placeholder="John" required>
    
    <label for="last">Last Name:</label>
    <input name="last" id="last" type="text" placeholder="Smith" required>

    <div>
        <label for="male">Male</label>
        <input id = "male" name="gender" type="radio" value="male">

        <label for="female">Female</label>
        <input id="female" name="gender" type="radio" value="female">

        <label for="other">Other</label>
        <input id="other" name="gender" type="radio" value="other">
    </div> 

    <div>
        <label>
            Email:
            <input name="email" type="email" placeholder="your email" required>
        </label>
        
        <label>
            Password: 
            <input name="password" type="password" placeholder="your password" pattern=".(5,10)" required title="Password must be between 5 and 10 characters ">
        </label>
    </div>
    
    <div>
        <label>
            Birthday:
            <select name="month">
                <option>Month</option>
                <option value="1">Jan</option>
                <option value="2">Feb</option>
                <option value="3">Mar</option>
            </select>

            <select name="day">
                <option>Day</option>
                <option>10</option>
                <option>20</option>
                <option>30</option>
            </select>

            <select name="year">
                <option>Year</option>
                <option>1999</option>
                <option>2009</option>
                <option>2019</option>
            </select>
        </label>
    </div>

    <div>
        <label for="agreed">I agree to the terms and conditions:</label>
        <input id="agreed" name="agreed" type="checkbox" id="agreed">
    </div>
    
    <input type="submit">
    </form>
    
</body>
</html>
