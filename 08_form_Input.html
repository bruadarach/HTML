<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Demo</title>
</head>
<body>
    <!-- login form -->
    <h1>login</h1>

    <input type="text" placeholder="username">
    <input type="password" placeholder="password">
    <!-- two ways to create submit button-->
    <button>Submit</button>
    <input type="submit">

    <h1>input types</h1>
    <!-- other input types -->
    <input type="color">
    <input type="radio">
</body>
</html>
